name: Run RSpec

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run_rspec:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.0', '2.1', '2.2', '2.3', '2.4', '2.5', '2.6', '2.7', '3.0', '3.1', '3.2', '3.3']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - run: bundle exec rspec
